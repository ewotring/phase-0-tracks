<!DOCTYPE html>
<html>
    <head>
        <title>Table Practice</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>pig</th>
                <th>building material</th>
                <th>wolf blow down?</th>
            </tr>
            <tr>
                <td>First Little Pig</td>
                <td>Straw</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Second Little Pig</td>
                <td>Sticks</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Third Little Pig</td>
                <td>Bricks</td>
                <td>No</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td rowspan="2">Yellow 1</td>
                <td>Yellow 2</td>
                <td>Yellow 3</td>
            </tr>
            <tr>
                <td>Blue 2</td>
                <td>Blue 3</td>
            </tr>
            <tr>
                <td>Red 1</td>
                <td colspan="2">Red 2</td>
            </tr>
        </table>
    </body>
</html>
